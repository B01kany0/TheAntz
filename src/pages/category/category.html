<ion-header #head>
  <ion-navbar color="secondary">
    <div class="head">
      <ion-item class="CatBar" color="secondary">
        <ion-label>Select</ion-label>
        <ion-select [(ngModel)]="category" (ionChange)="typeOfArt()">
            <ion-option value="all"></ion-option>
          <ion-option value="Photography">Photography</ion-option>
          <ion-option value="Sculpting">Sculpting</ion-option>
          <ion-option value="Painting">Painting</ion-option>
          <ion-option value="Fashion">Fashion/Clothing</ion-option>
          <ion-option value="Drawing">Drawing</ion-option>
          <ion-option value="General">General</ion-option>
        </ion-select>
      </ion-item>
    </div>
    <ion-buttons end>
      <button outline round class="person" ion-button color="primary" icon-only (click)="nextpage()">
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="card-background-page" on-scroll="getScrollPosition()">

    <div class="scrollContent">
      
        <ion-grid no-padding>
    <ion-row no-padding>
      <ion-col class="col" col-6 *ngFor="let a of arr2" (click)="pushArtistDetails(a.downloadurl,a.username,a.key,a.url,a.comments,a.email,a.name,a.description,a.location,a.price,a.likes)">
        <img class="theImg" [src]="a.downloadurl">
        <br>
        <div class="detail">
          <ion-item class="details" no-padding no-lines>
            <ion-avatar item-start>
              <img class="dp" src="{{a.url}}" alt="DP">
            </ion-avatar>
            <p class="Caps-Lock">{{a.name}}</p>
            <p class="Caps-Lock" id="User"> by {{a.username}}</p>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
    </div>
</ion-content>
