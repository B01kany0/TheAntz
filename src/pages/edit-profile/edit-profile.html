<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Edit Profile</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="nexpage()">
            <ion-icon name="arrow-back" id="mark"></ion-icon>
          </button>
      <button ion-button icon-only (click)="uploadPicture()">
        <ion-icon name="checkmark" id="mark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-list>
      <img [src]="downloadurl">
      <input id="file" type="file" accept="image/*" (change)="insertpic($event)">
    <ion-item class="item">
      <ion-label>
        <ion-icon name="person"></ion-icon>
      </ion-label>
      <ion-input type="text" [value]="name" [(ngModel)]="name" placeholder="enter name"></ion-input>
    </ion-item>
    <ion-item class="item">
      <ion-label>
        <ion-icon name="mail"></ion-icon>
      </ion-label>
      <ion-input type="email" [value]="email" [(ngModel)]="email" placeholder="Email"></ion-input>
    </ion-item>
    <ion-item class="item">
      <ion-label>
        <ion-icon name="call"></ion-icon>
      </ion-label>
      <ion-input type="number" [value]="contact" [(ngModel)]="contact" max="10" placeholder="Mobile"></ion-input>
    </ion-item>
    <ion-textarea type="text" [value]="bio" [(ngModel)]="bio" placeholder="Bio"></ion-textarea>
  </ion-list>

</ion-content>
