<ion-header #head>
  <ion-navbar color="secondary">
    <div class="head">
      <ion-item class="CatBar" color="light">
        <ion-label style="color:goldenrod">Category</ion-label>
        <ion-select [(ngModel)]="category"  (ionChange)="typeOfArt()">
          <ion-option value="Photography">Photography</ion-option>
          <ion-option value="Sculpting">Sculpting</ion-option>
          <ion-option value="Painting">Painting</ion-option>
          <ion-option value="Architecture">Architecture</ion-option>
          <ion-option value="Drawing">Drawing</ion-option>
          <ion-option value="General">General</ion-option>
        </ion-select>
      </ion-item>
    </div>
    <ion-buttons end>
      <button ion-button color="primary" icon-only (click)="profile(obj)">
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="card-background-page">
  <ion-grid no-padding>
    <ion-row no-padding>
      <ion-col class="col" col-6 *ngFor="let a of arr2">
        <img [src]="a.downloadurl">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
