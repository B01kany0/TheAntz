<ion-header>
  <ion-navbar color="secondary" >
    <ion-title >Edit Profile</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="uploadPicture()" >
          <ion-icon name="checkmark" id="mark"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="card-background-page">
    <!-- [src]="url" -->
    <ion-card>
        <img id="pic" [src]="url"/>
        <div class="card-title">
          <img [src]="url">
          <div class="buttoon">
              <label for="in">
                  <ion-icon ios="ios-image" md="md-image" id="ico"></ion-icon>
              </label>
              <input  id="in" class="inpe" type="file" (change)="insertpic($event)">
          </div>
          
        </div>
        
        
      </ion-card>
  <div class="content">
      <ion-list no-lines>
            
          <ion-item  class="item">
              <ion-label>
                  <ion-icon name="person"></ion-icon>
              </ion-label>
              <ion-input type="text" value="" [(ngModel)]="name" placeholder="enter name"></ion-input>
            </ion-item>
            
            
          <ion-item class="item">
              <ion-label>
                  <ion-icon name="logo-facebook"></ion-icon>
                
              </ion-label>
              <ion-input type="text" [(ngModel)]="facebook" placeholder="facebook name"></ion-input>
            </ion-item>
            
          <ion-item class="item">
              <ion-label>
                  <ion-icon name="logo-twitter"></ion-icon>
                
              </ion-label>
              <ion-input type="text" [(ngModel)]="twitter" placeholder="twitter name"></ion-input>
            </ion-item>
            
          <ion-item class="item">
              <ion-label>
                  <ion-icon name="logo-instagram"></ion-icon>
              </ion-label>
              <ion-input type="text" [(ngModel)]="instagram" placeholder="instagram name"></ion-input>
      </ion-item>
        </ion-list>
  </div>
</ion-content>
